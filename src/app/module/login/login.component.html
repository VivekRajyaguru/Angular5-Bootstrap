  <form class="modal-content animate" (ngSubmit)="submit()" name="loginForm" [formGroup]="loginForm">
    <div class="imgcontainer">
      <img src="assets/images/avatar.jpg" alt="Avatar" class="avatar">
    </div>
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="userName" required formControlName="userName">

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required formControlName="password">
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
